<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            
            <!-- PROFILE -->
           <div class="user-section">
                <div class="profile">
                    <img :src="'./img/avatar' + user.avatar + '.jpg'" alt="">
                    <span>Nome Utente</span>
                </div>
                <div class="user-icon">
                    <a href="#"><i class="fas fa-circle-notch"></i></a>
                    <a href="#"><i class="fas fa-comment-alt"></i></a>
                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                </div>
           </div>

           <!-- NOTIFICATIONS -->
            <div class="notifications">
                <i class="fas fa-bell-slash"></i>
                <div class="notifications-text">
                    <span>Ricevi notifiche di nuovi messaggi</span>
                    <a href="#">Atiiva notifiche desktop</a>
                </div>
           </div>

            <!-- SEARCH -->
           <div class="search">
               <div class="search-bar">
                   <a href="#">
                       <i class="fas fa-search"></i>
                   </a>
                   <input type="text" name="" id="" placeholder="Cerca o inizia un anuova chat">
               </div>
           </div>

           <!-- CONTACTS LIST -->
           <div class="contacts">
               <ul>
                   <li v-for="contact in contacts">
                        <img :src="'./img/avatar' + contact.avatar + '.jpg'" alt="">
                        <span>{{contact.name}}</span>
                   </li>
               </ul>
           </div>
        </div>

        <!-- MAIN -->
        <div class="content">

            <!-- HEADER -->
            <header>
                <div class="profile">
                    <img :src="'./img/avatar' + contacts[0].avatar + '.jpg'" alt="">
                    <div class="info">
                        <span>{{contacts[0].name}}</span>
                        <span>Ultimo accesso oggi alle 10:35 </span>
                    </div>
                </div>
                <div class="user-icon">
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fas fa-paperclip"></i></a>
                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                </div>
            </header>

            <!-- MAIN -->
            <main>
                
            </main>

            <!-- FOOTER -->
            <footer>
                <a href="#"><i class="far fa-smile"></i></a>
                <input type="text" name="" id="" placeholder="Scrivi un messaggio">
                <a href="#"><i class="fas fa-microphone"></i></a>         
            </footer>
        </div>
    </div>

    <!-- JS -->
    <script src="./js/main.js"></script>
</body>
</html>
